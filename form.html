    <div class="form">
      <form action="Tabel.html" method="get" onsubmit="tampilkanData(event);">
        <h2>Isilah form dibawah ini dengan benar:</h2>
        <p>
          Nickname<input type="text" name="nickname" id="nickname" required />
        </p>
        <p>UID<input type="text" name="uid" id="uid" required /></p>
        <p>Level<input type="text" name="level" id="level" required /></p>
        <h2>Device</h2>
        <p>PC<input type="radio" name="device" id="device" value="PC" /></p>
        <p>
          Mobile<input
            type="radio"
            name="device"
            id="device"
            value="Mobile"
            required
          />
        </p>
        <p>
          Character<input
            type="text"
            name="character"
            id="character"
            required
          />
        </p>
        <p>Weapon<input type="text" name="weapon" id="weapon" required /></p>
        <p>Elemen<input type="text" name="element" id="element" required /></p>
        <input type="submit" value="Kirim" class="kirim" />
      </form>
    </div>

    <script>
      function tampilkanData(event) {
        event.preventDefault();

        var nickname = document.getElementById("nickname").value;
        var uid = document.getElementById("uid").value;
        var level = document.getElementById("level").value;
        var device = document.querySelector(
          'input[name="device"]:checked'
        ).value;
        var character = document.getElementById("character").value;
        var weapon = document.getElementById("weapon").value;
        var element = document.getElementById("element").value;

        //encode data kedalam URL
        var params = new URLSearchParams();
        params.append("nickname", nickname);
        params.append("uid", uid);
        params.append("level", level);
        params.append("device", device);
        params.append("character", character);
        params.append("weapon", weapon);
        params.append("element", element);

        window.location.href = "Tabel.html?" + params.toString();
      }
    </script>
